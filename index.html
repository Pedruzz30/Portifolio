<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiência Visual Premium</title>
  <style>
    :root {
      --primary: #0f0f0f;
      --secondary: #1a1a1a;
      --accent: #ff4d4d;
      --text: #f5f5f5;
      --text-secondary: #a1a1a1;
      --transition-base: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      overflow-x: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 5px solid var(--text-secondary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: loading 1s ease infinite;
    }

    @keyframes loading {
      to { transform: rotate(1turn); }
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 2rem;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      background-color: transparent;
      transition: background-color 0.5s ease;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .menu-toggle {
      cursor: pointer;
      z-index: 101;
    }

    .menu-toggle span {
      display: block;
      width: 30px;
      height: 2px;
      background: var(--text);
      margin: 6px 0;
      transition: var(--transition-base);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 8%;
      position: relative;
    }

    .hero-content {
      width: 50%;
      z-index: 2;
    }

    .hero-image {
      position: absolute;
      right: 8%;
      width: 40%;
      height: 80%;
    }

    .text-reveal {
      font-size: 5rem;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .text-reveal span {
      display: inline-block;
      transform: translateY(100%);
    }

    .text-mask {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }

    .btn-hover-effect {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.4s;
    }

    .btn-hover-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent);
      z-index: -1;
      transition: left 0.4s;
    }

    .btn-hover-effect:hover {
      color: var(--primary);
      border-color: var(--accent);
    }

    .btn-hover-effect:hover::before {
      left: 0;
    }

    .services, .portfolio {
      padding: 8rem 8%;
      display: grid;
      gap: 2rem;
    }

    .services {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .service-card {
      background: var(--secondary);
      padding: 3rem 2rem;
      border-radius: 10px;
      transition: var(--transition-base);
      will-change: transform;
    }

    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .portfolio {
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    }

    .portfolio-item {
      height: 500px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
      will-change: transform;
    }

    .portfolio-item:hover img {
      transform: scale(1.05);
    }

    .item-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
    }

    .portfolio-item:hover .item-overlay {
      opacity: 1;
    }

    .portfolio-item h4 {
      transform: translateY(20px);
      transition: transform 0.5s ease;
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
    }

    .portfolio-item:hover h4 {
      transform: translateY(0);
    }

    /* Formulário de contato */
    .contact {
      padding: 8rem 8%;
      background: var(--secondary);
    }

    form {
      display: grid;
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--text-secondary);
      color: var(--text);
      transition: var(--transition-base);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding-top: 100px;
      }

      .hero-content,
      .hero-image {
        width: 100%;
        position: relative;
        right: auto;
      }

      .text-reveal {
        font-size: 3rem;
      }

      .portfolio {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>

  <header class="header">
    <div class="logo">LOGO</div>
    <div class="menu-toggle">
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 class="text-reveal"><span>Crie</span> <span>experiências</span><br><span>visuais</span> <span>memoráveis</span></h1>
      <p class="text-mask">Design inovador e tecnologia de ponta para destacar sua marca</p>
      <button class="btn-hover-effect">Explore</button>
    </div>
    <div class="hero-image">
      <canvas id="webgl-canvas"></canvas>
    </div>
  </section>

  <section class="services">
    <div class="service-card">
      <h3>Design 3D</h3>
      <p>Experiências imersivas com WebGL</p>
    </div>
    <div class="service-card">
      <h3>Animações</h3>
      <p>Micro-interações e transições fluidas</p>
    </div>
    <div class="service-card">
      <h3>Performance</h3>
      <p>Otimização para máxima fluidez</p>
    </div>
  </section>

  <section class="portfolio">
    <div class="portfolio-item">
      <div class="item-overlay"></div>
      <img src="https://source.unsplash.com/random/800x600?design" alt="Projeto 1" loading="lazy"/>
      <h4>Projeto Inovador</h4>
    </div>
    <div class="portfolio-item">
      <div class="item-overlay"></div>
      <img src="https://source.unsplash.com/random/800x600?tech" alt="Projeto 2" loading="lazy"/>
      <h4>Solução Tecnológica</h4>
    </div>
  </section>

  <section class="contact">
    <form name="contato" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contato" />
      <p class="hidden">
        <label>Não preencha este campo se for humano: <input name="bot-field" /></label>
      </p>
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu email" required />
      <textarea name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
      <button type="submit" class="btn-hover-effect">Enviar</button>
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Animação do loader
      window.addEventListener('load', () => {
        gsap.to('.loader', {
          opacity: 0,
          duration: 0.5,
          onComplete: () => {
            document.querySelector('.loader').style.display = 'none';
            initAnimations();
          }
        });
      });

      // Menu toggle
      document.querySelector('.menu-toggle').addEventListener('click', function() {
        this.classList.toggle('active');
        document.body.classList.toggle('menu-open');
      });

      // Animação texto inicial
      gsap.to('.text-reveal span', {
        y: 0,
        stagger: 0.1,
        duration: 1,
        ease: 'power4.out',
        delay: 0.5
      });

      // Máscara de texto
      gsap.to('.text-mask', {
        clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
        duration: 1.5,
        delay: 0.8,
        ease: 'power3.inOut'
      });

      // Efeito de tilt nos cards
      if (typeof VanillaTilt !== 'undefined') {
        VanillaTilt.init(document.querySelectorAll(".service-card"), {
          max: 15,
          speed: 400,
          glare: true,
          "max-glare": 0.2
        });
      }

      // Header scroll effect
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          document.querySelector('.header').style.backgroundColor = 'rgba(15, 15, 15, 0.9)';
        } else {
          document.querySelector('.header').style.backgroundColor = 'transparent';
        }
      });

      function initAnimations() {
        gsap.registerPlugin(ScrollTrigger);
        
        // Animação dos elementos ao scroll
        gsap.utils.toArray('.service-card, .portfolio-item').forEach((el, i) => {
          gsap.from(el, {
            scrollTrigger: {
              trigger: el,
              start: "top 80%",
              toggleActions: "play none none none"
            },
            opacity: 0,
            y: 50,
            duration: 0.8,
            ease: 'power2.out',
            delay: i * 0.1
          });
        });
      }
    });
  </script>
</body>
</html>
